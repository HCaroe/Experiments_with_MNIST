<!doctype html>

<head>
  <title>Handwritten digit recognition</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../transferlearning/tfjs-examples.css" />
</head>

<style>
  
</style>

<!-- TensorFlow.js script -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>

<!-- css pie -->
<link rel="stylesheet" href="pie.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<!-- canvas script -->
<script src="fabric.js"></script>
	
<!-- main script -->
<script src = "main.js" > </script>

<body>
  <div class="tfjs-example-container">
	<section class='title-area'>
	<h1>Handwritten digit recognition</h1>
	</section>
	  
	<section>
		<p class='section-head'>Status</p>
		<p id ='status' >Loading Model... </p>
	</section>

	<p>Draw a digit!</p>
	<div class="row_res">
		<div class="col_res" style ='margin-left:100px;'>
			<canvas id="canvas" width="300" height="300" class="canvas" style="border:1px solid #b9bfc9;margin-top:25px;"></canvas>
			<div class="btn-group" style = 'margin-top:40px; '>
				<input type="range" min="10" max="40" value="25" class="slider" id="myRange" style ='margin-top:20px;'>
				<button type="button" class="btn btn-outline-primary" onclick ='erase()' style ='margin-left:10px;' disabled>Clear</button>
			</div>   
		</div>
	</div>  
	  <table>
		<tr>
			<th>Label</th>
			<th>Top-5 basic</th>
			<th>Top-5 basic with regularization</th>
			<th>Top-5 CNN</th>
		</tr>
		<tr>
			<td>0</td>
			<td><span id = "prob0basic" ></span></td>
			<td><span id = "prob0regularization" ></span></td>
			<td><span id = "prob0cnn" ></span></td>
		</tr>
		<tr>
			<td>1</td>
			<td><span id = "prob1basic" ></span></td>
			<td><span id = "prob1regularization" ></span></td>
			<td><span id = "prob1cnn" ></span></td>
		</tr>
		<tr>
			<td>2</td>
			<td><span id = "prob2basic" ></span></td>
			<td><span id = "prob2regularization" ></span></td>
			<td><span id = "prob2cnn" ></span></td>
		</tr>
		<tr>
			<td>3</td>
			<td><span id = "prob3basic" ></span></td>
			<td><span id = "prob3regularization" ></span></td>
			<td><span id = "prob3cnn" ></span></td>
		</tr>
		<tr>
			<td>4</td>
			<td><span id = "prob4basic" ></span></td>
			<td><span id = "prob4regularization" ></span></td>
			<td><span id = "prob4cnn" ></span></td>
		</tr>
		<tr>
			<td>5</td>
			<td><span id = "prob5basic" ></span></td>
			<td><span id = "prob5regularization" ></span></td>
			<td><span id = "prob5cnn" ></span></td>
		</tr>
		<tr>
			<td>6</td>
			<td><span id = "prob6basic" ></span></td>
			<td><span id = "prob6regularization" ></span></td>
			<td><span id = "prob6cnn" ></span></td>
		</tr>
		<tr>
			<td>7</td>
			<td><span id = "prob7basic" ></span></td>
			<td><span id = "prob7regularization" ></span></td>
			<td><span id = "prob7cnn" ></span></td>
		</tr>
		<tr>
			<td>8</td>
			<td><span id = "prob8basic" ></span></td>
			<td><span id = "prob8regularization" ></span></td>
			<td><span id = "prob8cnn" ></span></td>
		</tr>
		<tr>
			<td>9</td>
			<td><span id = "prob9basic" ></span></td>
			<td><span id = "prob9regularization" ></span></td>
			<td><span id = "prob9cnn" ></span></td>
		</tr>
	</table>
    	

<script src="pie.js"></script>
<script>
	console.log('starting');
	start('en')
</script>
</script>
  </div>
